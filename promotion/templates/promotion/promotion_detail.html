{% extends 'promotion/base.html' %}

{% block content %}
    <div class="promotion">
        <a class="btn btn-default" href="{% url 'promotion_edit' pk=promotion.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
        <h1>{{ promotion.title }}</h1>
        <p>{{ promotion.text|linebreaksbr }}</p>
    </div>
    
    {% if user.is_superuser %}
        <p>현재상태 : {{ promotion.status }}</p>
        <form method="POST" action="{% url 'elections:accept-request' promotion.id %}">
            {% csrf_token %}
            <button class="btn-error">승인</button>
        </form>
        <form method="POST" action="{% url 'elections:reject-request' promotion.id %}">
            {% csrf_token %}
            <button class="btn-error">거절</button>
        </form>
    {% endif %}

{% endblock %}
